<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet"  th:href="@{css/bootstrap.min.css}"/>
    <style>
        .my-content {
            width: 400px;
            padding: 50px;
            background-color: #eee;
            margin: 100px auto 0 auto;
        }
        .my-content div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index">Admin Portal</a>
</nav>
<div class="">
    <div class="my-content">
        <form action="" th:action="@{login}" th:object="${user}" method="post">
            <div><h3>Please Sign In</h3></div>
            <div class=" text-danger" th:text="${msg}"></div>
            <div>
                <label class="control-label" for="input1">Username:</label>
                <input class="form-control" type="text" id="input1" placeholder="Input User Name" th:field="*{username}">
            </div>
            <div>
                <label class="control-label" for="input2">Password:</label>
                <input class="form-control" type="password" id="input2" placeholder="Input Password" th:field="*{password}">
            </div>
            <div>
                <button class="btn btn-success btn-block " type="submit" value="Submit">Sign In</button>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
