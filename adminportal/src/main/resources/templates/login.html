<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

<div class="container" style="padding: 200px;">
    <div class="col" style="padding: 20px 0">
        <h3 class="text-center">Please Sign In</h3>
    </div>

    <form class="form-group col"  action="#" th:action="@{login}" th:object="${user}" method="post">
        <div th:text="${msg}" class="col text-danger" style="text-align: center; padding: 10px 0">
        </div>

        <div class="col">
            <div class="left text-left">
                <label class="control-label">User Name</label>
            </div>
            <div class="right ">
                <label class="input-group"><input type="text" class="form-control" placeholder="Input User Name" th:field="*{username}"></label>
            </div>
        </div>

        <div class="col">
            <div class="left row-sm-3 text-left">
                <label class="control-label">Password</label>
            </div>
            <div class="right row-sm-7 ">
                <label class="input-group"><input type="password" class="form-control" placeholder="Input Password" th:field="*{password}"></label>
            </div>
        </div>

        <div class="col" >
            <button class="btn btn-success btn-block " type="submit" value="Submit">Sign In</button>
        </div>
    </form>



</div>




<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
