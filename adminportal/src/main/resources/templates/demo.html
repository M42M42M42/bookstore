<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:text="${book.title}"></div>
    <div th:text="${book.id}"></div>
    <div th:text="${book.author}"></div>
</div>

<div th:each="book : ${pageInfo.list}">
    <span th:scope="row" th:text="${book.id}">id</span>
    <span th:text="${book.title}">title</span>
</div>
</body>
</html>
