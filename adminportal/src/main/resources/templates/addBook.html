<div class="container" style="padding: 30px 30px 80px;">
    <div class="row" style="padding: 30px 0">
        <h3>New Book Information</h3>
    </div>

    <form class="form-group row" style="padding: 10px" action="#" th:action="@{add}" th:object="${book}" method="post">

        <div class="left col-sm-3 text-right">
            <label class="control-label">Title</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group"><input type="text" class="form-control" placeholder="" th:field="*{title}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Author</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group date"><input type="text" class="form-control" placeholder="" th:field="*{author}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Publisher</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group date"><input type="text" class="form-control" placeholder="" th:field="*{publisher}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Publication Date</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group date"><input type="date" class="form-control" placeholder="" th:field="*{publication_date}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Language</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group date">
                <select class="form-control" th:field="*{language}">
                    <option th:value="'English'">English</option>
                    <option th:value="'Chinese'">Chinese</option>
                </select>
            </label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Category</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group date">
                <select class="form-control" th:field="*{category}">
                    <option th:value="'Arts & Literature'">Arts & Literature</option>
                    <option th:value="'Management'">Management</option>
                    <option th:value="'Engineering'">Engineering</option>
                    <option th:value="'Fiction'">Fiction</option>
                    <option th:value="'Programming'">Programming</option>
                </select>
            </label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Pages</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group date"><input type="text" class="form-control" placeholder="" th:field="*{number_of_pages}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Format</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group date">
                <select class="form-control" th:field="*{format}">
                    <option th:value="'paperback'">paperback</option>
                    <option th:value="'hardcover'">hardcover</option>
                </select>
            </label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">ISBN</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group"><input type="text" class="form-control" placeholder="" th:field="*{isbn}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Shipping Weight</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group"><input type="text" class="form-control" placeholder="" th:field="*{shipping_weight}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">List Price</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group"><input type="text" class="form-control" placeholder="" th:field="*{list_price}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Our Price</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group"><input type="text" class="form-control" placeholder="" th:field="*{our_price}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Number in Stock</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group"><input type="text" class="form-control" placeholder="" th:field="*{in_stock_number}"></label>
        </div>

        <div class="left col-sm-3 text-right">
            <label class="control-label">Status</label>
        </div>
        <div class="right col-sm-7 ">
            <input type="radio" name="Status" th:value="1" th:field="*{active}"/>Active
            <input type="radio" name="Status" th:value="0" th:field="*{active}"/>Inactive
        </div>


        <div class="left col-sm-3 text-right">
            <label class="control-label">Description</label>
        </div>
        <div class="right col-sm-7 ">
            <label class="input-group">
                <textarea class="form-control" placeholder="" th:field="*{description}"></textarea>
            </label>
        </div>

        <div class="left col-sm-9 text-right">
            <label class="control-label"></label>
        </div>
        <div class="right col-sm-3 " >
            <label class="input-group">
                <button class="btn btn-success" type="submit" value="Submit">Add Book</button>
            </label>
        </div>

    </form>
</div>



<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
