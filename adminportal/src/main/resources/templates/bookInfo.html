<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Information</title>
    <link rel="stylesheet"  th:href="@{css/bootstrap.min.css}"/>
    <style>
        .my-content {
            width: 800px;
            padding: 50px;
            background-color: #eee;
            margin: 100px auto 0 auto;
        }
        .my-content div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div role="navigation" th:replace="~{commons::topbar}"></div>

<div class="">
    <div class="my-content">
        <div>
            <a th:href="@{/booklist}">
                <button  type="button" class="btn btn-primary" style="float: left">Back to Book List</button>
            </a>
        </div>
        <table class="table table-striped table-light" style="padding: 200px">
            <thead>
                <tr>
                    <td><h3 th:text="${book.title}">title</h3></td>
                    <td>
                        <a th:href="@{/update?id={id}(id=${book.id})}">
                            <button  type="button" class="btn btn-danger" style="float: right">Edit</button>
                        </a>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span>IMG</span></td>
                    <td>
                        <table>
                            <tr>
                                <td><span>author</span></td>
                                <td><span th:text="${book.author}"></span></td>
                            </tr>
                            <tr>
                                <td><span>format</span></td>
                                <td><span th:text="${book.format}"></span></td>
                            </tr>
                            <tr>
                                <td><span>publisher</span></td>
                                <td><span th:text="${book.publisher}"></span></td>
                            </tr>
                            <tr>
                                <td><span>isbn</span></td>
                                <td><span th:text="${book.isbn}"></span></td>
                            </tr>
                            <tr>
                                <td><span>publication_date</span></td>
                                <td><span th:text="${book.publication_date}"></span></td>
                            </tr>
                            <tr>
                                <td><span>shipping_weight</span></td>
                                <td><span th:text="${book.shipping_weight}"></span></td>
                            </tr>
                            <tr>
                                <td><span>language</span></td>
                                <td><span th:text="${book.language}"></span> </td>
                            </tr>
                            <tr>
                                <td><span>list_price</span></td>
                                <td><span th:text="${book.list_price}"></span> </td>
                            </tr>
                            <tr>
                                <td><span>category</span></td>
                                <td><span th:text="${book.category}"></span> </td>
                            </tr>
                            <tr>
                                <td><span>our_price</span></td>
                                <td><span th:text="${book.our_price}"></span> </td>
                            </tr>
                            <tr>
                                <td><span>number_of_pages</span></td>
                                <td><span th:text="${book.number_of_pages}"></span> </td>
                            </tr>
                            <tr>
                                <td><span>in_stock_number</span></td>
                                <td><span th:text="${book.in_stock_number}"></span> </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p th:text="${book.description}">description</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>





<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
