<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet"  th:href="@{css/bootstrap.min.css}"/>
    <style>
        .my-content {
            width: 800px;
            padding: 50px;
            background-color: #eee;
            margin: 100px auto 0 auto;
        }
        .my-content div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div role="navigation" th:replace="~{commons::topbar}"></div>
<div class="">
    <div class="my-content">
        <div>
            <a th:href="@{/bookinfo?id={id}(id=${book.id})}">
                <button  type="button" class="btn btn-primary" style="float: right">Back to Book Information</button>
            </a>
        </div>
        <form action="" th:action="@{update}" th:object="${book}" method="post">
            <input hidden="hidden" th:value="${id}" th:field="*{id}">
            <div><h3>Edit Book</h3></div>
            <div class=" text-danger" th:text="${msg}"></div>
            <div>
                <label class="control-label" for="input1">Title:</label>
                <input class="form-control" type="text" id="input1" placeholder="" th:field="*{title}">
            </div>
            <div>
                <label class="control-label" for="input2">Author:</label>
                <input class="form-control" type="text" id="input2" placeholder="" th:field="*{author}">
            </div>
            <div>
                <label class="control-label" for="input3">Publisher:</label>
                <input class="form-control" type="text" id="input3" placeholder="" th:field="*{publisher}">
            </div>
            <div>
                <label class="control-label" for="input4">Publication Date:</label>
                <input class="form-control" type="date" id="input4" placeholder="" th:field="*{publication_date}">
            </div>
            <div>
                <label class="control-label" >Language:</label>
                <label class="input-group date">
                    <select class="form-control" th:field="*{language}">
                        <option th:value="'English'">English</option>
                        <option th:value="'Chinese'">Chinese</option>
                    </select>
                </label>
            </div>
            <div>
                <label class="control-label" >Category:</label>
                <label class="input-group date">
                    <select class="form-control" th:field="*{category}">
                        <option th:value="'Arts & Literature'">Arts & Literature</option>
                        <option th:value="'Management'">Management</option>
                        <option th:value="'Engineering'">Engineering</option>
                        <option th:value="'Fiction'">Fiction</option>
                        <option th:value="'Programming'">Programming</option>
                    </select>
                </label>
            </div>
            <div>
                <label class="control-label" for="input5">Number of Pages:</label>
                <input class="form-control" type="number" id="input5" placeholder="" th:field="*{number_of_pages}">
            </div>
            <div>
                <label class="control-label">Format:</label>
                <label class="input-group date">
                    <select class="form-control" th:field="*{format}">
                        <option th:value="'paperback'">paperback</option>
                        <option th:value="'hardcover'">hardcover</option>
                    </select>
                </label>
            </div>
            <div>
                <label class="control-label" for="input6">ISBN:</label>
                <input class="form-control" type="text" id="input6" placeholder="" th:field="*{isbn}">
            </div>
            <div>
                <label class="control-label" for="input7">Shipping Weight:(kg)</label>
                <input class="form-control" type="number" id="input7" placeholder="" th:field="*{shipping_weight}">
            </div>
            <div>
                <label class="control-label" for="input8">List Price:(RMB)</label>
                <input class="form-control" type="number" id="input8" placeholder="" th:field="*{list_price}">
            </div>
            <div>
                <label class="control-label" for="input9">Our Price:(RMB)</label>
                <input class="form-control" type="number" id="input9" placeholder="" th:field="*{our_price}">
            </div>
            <div>
                <label class="control-label" for="input10">In Stock Number:</label>
                <input class="form-control" type="number" id="input10" placeholder="" th:field="*{in_stock_number}">
            </div>
            <div>
                <label class="control-label">Status:</label>
                <input type="radio" name="Status" th:value="1" th:field="*{active}"/>Active
                <input type="radio" name="Status" th:value="0" th:field="*{active}"/>Inactive
            </div>
            <div>
                <label class="control-label" for="input11">Description:</label>
                <textarea class="form-control" type="text" id="input11" placeholder="" th:field="*{description}"></textarea>
            </div>
            <!-- 按钮触发模态框 -->
            <div>
                <button type="button" class="btn btn-success btn-block " data-toggle="modal" data-target="#myModal">Update Book</button>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">提交信息</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">确认提交？</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary" value="Submit">提交更改</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
